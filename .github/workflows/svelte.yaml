name: CI Build Svelte
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  repository_dispatch:
    types: build_frontend

jobs:
  build:
    name: Check out and publish
    runs-on: ubuntu-latest

    env:
      HASH: $(git rev-parse --short "$GITHUB_SHA")
      BRANCH: ${GITHUB_REF##*/}
      SERVICE_NAME: devsrev
      APIKEY: ${{ secrets.APIKEY }}
      APISECRET: ${{ secrets.APISECRET }}
      FROMADDRESS: ${{ secrets.FROMADDRESS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |-
          npm ci
          npm test
          time node backend.js
          cd frontend
          npm ci
          npm run build
          cp ../build/*.json public
          git config --global user.name 'Sven Anders Robbestad'
          git config --global user.email 'robbestad@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git add public
          if [[ `git status --porcelain --untracked-files=no` ]]; then
            git commit -m"updated svelte front"
            git push origin main
          fi
          npx gulp github
          echo "--ls root"
          ls
          echo "--ls public"
          ls public
          npm install -g surge
          cd public
          surge ./ --token ${{ secrets.SURGE_TOKEN }}
