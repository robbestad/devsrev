<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Devs for Revolution token finder</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      footer {
        margin-top: auto;
        border-top: 1px solid navajowhite;
        padding: 1rem;
      }

      header {
        padding: 0 1rem;
        text-shadow: deepskyblue 0 0 3px;
        color: navajowhite;
      }

      main {
        padding: 0 1rem;
      }

      body {
        background-color: #2876f9;
        background-image: linear-gradient(315deg, #2876f9 0%, #6d17cb 74%);
        background-size: cover;
        color: white;
      }
      a,
      a:link,
      a:visited,
      a:active,
      a:hover {
        color: white;
      }

      a:active,
      a:hover {
        color: navajowhite;
        text-decoration: underline;
      }

      .footer > div {
        text-align: center;
        margin: 0 auto;
        color: navajowhite;
      }

      .footer > div > a {
        color: navajowhite;
        font-weight: bold;
      }

    </style>

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <header>
      <h1 class="text-center">Devs for Revolution Token helper</h1>
    </header>
    <main id="main"></main>
    <footer>
      made by Sven @ <a href="https://www.robbestad.com">robbestad.com</a>
    </footer>
  </body>
</html>
